server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql # hibernate.dialect
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # hibernate.dialect

#     hibernate:
#       ddl-auto: update

    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true  # SQL pretty print
